<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sheets</title>
</head>

<body>
    <div class="page-action-cont">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellproperty-action-cont">
        <span class="material-icons">
            content_cut
        </span>
        <span class="material-icons">
            content_copy
        </span>
        <span class="material-icons">
            content_paste
        </span>
        <select class="font-family">
            <option value="onospace">Monospace</option>
            <option value="arial">Arial</option>
            <option value="sans-serif">Sans Serif</option>
            <option value="cursive">Cursive</option>
        </select>
        <select class="font-size">
            <option value="8">8</option>
            <option value="16">16</option>
            <option value="24">24</option>
            <option value="32">32</option>
        </select>
        <span class="material-icons">
            format_bold
        </span>
        <span class="material-icons">
            format_italic
        </span>
        <span class="material-icons">
            format_underlined
        </span>
        <span class="material-icons">
            format_align_left
        </span>
        <span class="material-icons">
            format_align_center
        </span>
        <span class="material-icons">
            format_align_right
        </span>
        <span class="material-icons">
            format_color_text
        </span>
        <span class="material-icons">
            format_color_fill
        </span>
    </div>
    <div class="formula-action-cont"></div>
    <div class="grid-cont"></div>
    <div class="sheets-cont">
        <span class="material-icons">
            post_add
        </span>
        <div class="sheets-folder">
            <div class="sheets">Sheet1</div>
        </div>
    </div>
</body>

</html>
